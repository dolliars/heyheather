---
layout: default
---

<header class="header">
  <h1>{{ site.title }}</h1>
  <nav class="nav" role="navigation">
    <ul class="nav__list">
      {%- for item in site.data.navigation %}
      <li class="nav__item"><a href="{{ item.url }}">{{ item.title }}</a></li>
      {%- endfor %}
    </ul>
  </nav>
</header>
<main class="blog" role="main">
  <h1>Blog Posts:</h1>
  <ul>
    {%- for post in site.posts %}
    <li class="blog-list-item"><span class="date">{{ post.date | date: '%Y-%m-%d' }}</span> <a class="blog-list-link" href="{{ post.url }}">{{ post.title }}</a></li>
    {%- endfor %}
  </ul>
</main>
