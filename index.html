---
layout: default
---

<main class="main-container" role="main">
  <h2 class="main-heading">Blog Posts:</h2>
  {% assign postsByYear = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
  {%- for year in postsByYear %}
    <h3 class="post-year">{{ year.name }}</h3>
    <ul class="blog-list">
    {%- for post in year.items %}
      <li class="blog-list-item"><span class="blog-list-date">{{ post.date | date: '%Y-%m-%d' }}</span> <a class="blog-list-link" href="{{ post.url }}">{{ post.title }}</a></li>
    {%- endfor %}
    </ul>
  {% endfor %}
</main>
