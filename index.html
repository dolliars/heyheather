---
layout: default
---

<main class="blog" role="main">
  <h1>Blog Posts:</h1>
  {% assign postsByYear = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
  {% for year in postsByYear %}
    <h2 class="post-year">{{ year.name }}</h2>
    <ul>
    {% for post in year.items %}
      <li class="blog-list-item"><span class="date">{{ post.date | date: '%Y-%m-%d' }}</span> <a class="blog-list-link" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {% endfor %}
</main>
